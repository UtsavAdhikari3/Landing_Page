<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button id="default">Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const uList = document.querySelector("ul");
        const inputItem = document.querySelector("input");
        const button = document.querySelector("#default");
        button.addEventListener("click", () => {
            let inputValue = inputItem.value;
            inputItem.value = '';

            if(inputValue.length === 0){
                return alert("Please enter a string");
            }
            else{
                const myList = document.createElement("li");
                const mySpan = document.createElement("span");
                const myButton = document.createElement("button");

                myList.append(mySpan);
                mySpan.textContent = inputValue;
                myList.append(myButton);
                myButton.textContent = "Delete";

                uList.append(myList);

                myButton.addEventListener("click", ()=>{
                    uList.removeChild(myList);
                })

                button.addEventListener("click",()=>{
                    document.getElementById("#item").focus();
                })
            }

        })
    </script>
  </body>
</html>
